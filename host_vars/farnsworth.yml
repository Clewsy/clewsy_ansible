#Antarctic changes to installed/removed packages.
packages:
  apt:
    install:
      - nvidia-driver-510 #farnsworth currently has a nvidia geforce rtx 3070.
      - libimage-exiftool-perl #package includes exiftool for manipulating photo metadata.
      - imagemagick #manipulate image files.
      - pdftk #manipulate pdf files.
      - ffmpeg #manipulate video files.
    remove:
#      - aisleriot
#      - cheese
#      - gnome-mines
#      - gnome-mahjongg
#      - gnome-sudoku
      - gnome-todo
      - remmina
      - rhythmbox
      - thunderbird
      - transmission-common
      - transmission-gtk
  flatpak:
    install:
      - org.gimp.GIMP
#      - org.inkscape.Inkscape
#      - org.kicad.KiCad
#      - org.signal.Signal
  pip:
    install:
      - youtube-dl

