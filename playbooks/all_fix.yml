---
- name: Customize this playbook for reverting historic/redundant plays.  E.g. deleting old files.
  hosts: not_android
  become: yes
  gather_facts: true

  tasks:
 

    - name: Delete file
      file:
        path: /usr/local/lib/clewsy_scripts/whodis.sh
        state: absent

    - name: Delete another file
      file:
        path: "/home/{{ ansible_user }}/bin/whodis.sh"
        state: absent
