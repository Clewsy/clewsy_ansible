---
- name: Ensure bin directory exists within user's home directory.
  file:
    dest: "/home/{{ ansible_user }}/bin"
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Copy ball.sh script to user's bin directory.
  get_url:
    url: "{{ ball_script_url }}"
    dest: "/home/{{ ansible_user }}/bin/ball.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

- name: Copy default lisy of hosts to /home/{{ ansible_user }}/bin/my_hosts.list.
  copy:
    src: "files/my_hosts.list"
    dest: "/home/{{ ansible_user }}/bin/my_hosts.list"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644

- name: Create cron-job to periodically run bu.sh on all hosts in my_hosts.list (i.e. run ball.sh).
  cron:
    name: Run backup script (~/bin/ball.sh).
    user: "{{ ansible_user }}"
    minute: "12"
    hour: "0"
    job: "/home/{{ ansible_user }}/bin/ball.sh"
  notify: Restart cron.
