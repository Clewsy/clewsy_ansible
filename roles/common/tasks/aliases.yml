---
- name: '[aliases] Set user aliases.'
  lineinfile:
    path: "/home/{{ ansible_user }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ aliases }}"

- name: '[aliases] Set root aliases.'
  lineinfile:
    path: "/root/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
  with_items: "{{ aliases }}"

- name: '[aliases] Ensure bash_aliases enabled for root user.'
  lineinfile:
    path: "/root/.bashrc"
    line: 'if [ -f ~/.bash_aliases ]; then'
    state: present
  check_mode: yes
  register: bash_aliases_enabled

- name: '[aliases] Enable bash_aliases for root user.'
  lineinfile:
    path: "/root/.bashrc"
    state: present
    line: |
      if [ -f ~/.bash_aliases ]; then
          . ~/.bash_aliases
      fi
    insertafter: EOF
  when: bash_aliases_enabled is changed #I.e. previous dry run task did not match and so wanted to replace line.