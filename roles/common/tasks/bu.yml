---
- name: '[bu] Load bu variables.'
  include_vars: bu_vars.yml

- name: '[bu] Copy bu script to script library.'
  get_url:
    url: "{{ bu_script_url }}"
    dest: "{{ scripts_lib }}/bu"
    force: yes
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: bu

- name: '[bu] Copy bu script to user bin directory.'
  copy:
    src: "{{ scripts_lib }}/bu"
    remote_src: yes
    dest: "{{ user_scripts_directory }}/bu"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  when: bu is changed

- name: '[bu] Create backup file list.'
  copy:
    content: "{{ backup_file_list | default (bu_default_file_list) }}" #Defaults to just ~/.bashrc if undefined in host's vars file.
    dest: "{{ user_scripts_directory }}/bu.list"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
