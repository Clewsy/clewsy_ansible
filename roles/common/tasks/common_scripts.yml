---
- name: '[common_scripts] Load common_scripts variables.'
  include_vars: common_scripts_vars.yml

- name: '[common_scripts] Ensure bin directory exists within user home directory.'
  file:
    dest: "{{ common_scripts_directory }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Install and configure bu.sh script.
  include: bu.yml

- name: Install and configure stuff.sh script.
  include: stuff.yml

- name: Install and configure wami.sh script.
  include: wami.yml








