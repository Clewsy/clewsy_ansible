---
- name: '[git] Install git.'
  apt:
    name: git
    state: latest

- name: '[git] Set git user defaults (.gitconfig).'
  copy:
    src: files/git/.gitconfig
    decrypt: yes
    dest: "/home/{{ ansible_user }}/.gitconfig"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0664'
    