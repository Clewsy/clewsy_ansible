---
########Part 1 - set up user .ssh
- name: '[ssh] Ensure .ssh folder exists in home directory.'
  file:
    dest: "{{ ansible_user_dir }}/.ssh"
    mode: '0700'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[ssh] Set up ssh private key.'
  copy:
    content: "{{ ssh_private_key }}"
    dest: "{{ ansible_user_dir }}/.ssh/id_rsa"
    mode: '0600'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  notify: Restart ssh.

- name: '[ssh] Set up ssh public key.'
  copy:
    content: "{{ ssh_public_key }}"
    dest: "{{ ansible_user_dir }}/.ssh/id_rsa.pub"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  notify: Restart ssh.

- name: '[ssh] Set up ssh config file.'
  copy:
    src: files/ssh/config
    dest: "{{ ansible_user_dir }}/.ssh/config"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: '[ssh] Set up {{ ansible_user }} ssh authorized_keys.'
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ item }}"
    exclusive: yes
  with_file: files/ssh/authorized_keys

########Part 2 - set up root .ssh (duplicate of user).
- name: '[ssh] Ensure .ssh folder exists in root home directory.'
  file:
    dest: "/root/.ssh"
    mode: '0700'
    owner: root
    state: directory

- name: '[ssh] Set up root ssh private key.'
  copy:
    content: "{{ ssh_private_key }}"
    dest: "/root/.ssh/id_rsa"
    mode: '0600'
    owner: root
    group: root
  notify: Restart ssh.

- name: '[ssh] Set up root ssh public key.'
  copy:
    content: "{{ ssh_public_key }}"
    dest: "/root/.ssh/id_rsa.pub"
    mode: '0644'
    owner: root
    group: root
  notify: Restart ssh.

- name: '[ssh] Set up root ssh config file.'
  copy:
    src: files/ssh/config
    dest: "/root/.ssh/config"
    mode: '0644'
    owner: root
    group: root

- name: '[ssh] Set up root ssh authorized_keys.'
  authorized_key:
    user: root
    state: present
    key: "{{ item }}"
    exclusive: yes
  with_file: files/ssh/authorized_keys

########Part 3 - General Config
- name: '[ssh] Disable ssh login banner (issue.net).'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: 'Banner'
    line: '#Banner none'
    state: present
    insertafter: 'Banner'
