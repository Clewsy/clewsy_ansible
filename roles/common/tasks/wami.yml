---
- name: '[wami] Load wami variables.'
  include_vars: wami_vars.yml

- name: '[wami] Copy wami.sh script to user bin directory.'
  get_url:
    url: "{{ wami_script_url }}"
    dest: "{{ common_scripts_directory }}/wami.sh"
    force: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
