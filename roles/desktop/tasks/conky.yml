---
- name: '[conky] Load conky variables.'
  include_vars: conky_vars.yml

- name: '[conky] Install conky.'
  apt:
    name: conky
    state: latest

- name: '[conky] Copy conky configuration file.'
  get_url:
    url: "{{ conky_config_url }}"
    dest: "{{ ansible_user_dir }}/.conkyrc"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0640'

- name: '[conky] Ensure autostart directory exists.'
  file:
    dest: "{{ ansible_user_dir }}/.config/autostart"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[conky] Create autostart entry.'
  copy:
    content: |
      [Desktop Entry]
      Type=Application
      Exec=conky -dq 
      Hidden=false
      NoDisplay=false
      X-GNOME-Autostart-enabled=true
      Name[en_AU]=Conky
      Name=Conky
      Comment=Conky start-up config generated by ansible.
    dest: "{{ ansible_user_dir }}/.config/autostart/conky.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0664'
