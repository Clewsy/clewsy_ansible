---
- name: '[guake] Load guake variables.'
  include_vars: guake_vars.yml

- name: '[guake] Install guake.'
  apt:
    name: guake
    state: latest

- name: '[guake] Configure guake dconf settings'
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  become_user: "{{ ansible_user }}"
  with_items: "{{ guake_prefs }}"

- name: '[guake] Ensure autostart directory exists.'
  file:
    dest: "{{ ansible_user_home_dir }}/.config/autostart"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[guake] Create symbolic link to default guake autostart entry.'
  file:
    src: "/usr/share/applications/guake.desktop"
    dest: "{{ ansible_user_home_dir }}/.config/autostart/guake.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: link
