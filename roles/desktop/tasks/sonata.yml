---
- name: '[sonata] Load sonata variables.'
  include_vars: sonata_vars.yml

- name: '[sonata] Install guake.'
  apt:
    name: sonata
    state: latest

- name: '[sonata] Configure Sonata profile.'
  ini_file:
    path: "{{ ansible_user_home_dir }}/.config/sonata/sonatarc"
    section: 'profiles'
    option: "{{ item.name }}"
    value:  "{{ item.value }}"
  with_items: "{{ sonata_configs }}"
