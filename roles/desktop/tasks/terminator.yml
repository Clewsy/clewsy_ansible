---
- name: '[terminator] Install terminator.'
  apt:
    name: terminator
    state: latest

- name: '[terminator] Ensure terminator config directory exists.'
  file:
    dest: "{{ ansible_user_home_dir }}/.config/terminator"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
    state: directory

- name: '[terminator] Copy terminator configuration file.'
  copy:
    src: "files/terminator/config_{{ ansible_hostname }}"
    dest: "{{ ansible_user_home_dir }}/.config/terminator/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0664'

- name: '[terminator] Ensure autostart directory exists.'
  file:
    dest: "{{ ansible_user_home_dir }}/.config/autostart"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[terminator] Create autostart entry.'
  copy:
    content: |
      [Desktop Entry]
      Name=Terminator
      Comment=Multiple terminals in one window.  Autostart config generated by ansible.
      TryExec=terminator
      Exec=terminator
      Icon=terminator
      Type=Application
      Categories=GNOME;GTK;Utility;TerminalEmulator;System;
      StartupNotify=true
      X-Ubuntu-Gettext-Domain=terminator
      X-Ayatana-Desktop-Shortcuts=NewWindow;
      Keywords=terminal;shell;prompt;command;commandline;
      [NewWindow Shortcut Group]
      Name=Open a New Window
      Exec=terminator
      TargetEnvironment=Unity
    dest: "{{ ansible_user_home_dir }}/.config/autostart/terminator.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0664'
