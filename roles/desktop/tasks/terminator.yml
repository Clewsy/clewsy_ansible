---
- name: '[terminator] Install terminator.'
  apt:
    name: terminator
    state: latest

- name: '[terminator] Ensure terminator config directory exists.'
  file:
    dest: "{{ ansible_user_home_dir }}/.config/terminator"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
    state: directory

- name: '[terminator] Copy terminator configuration file.'
  copy:
    src: "files/terminator/config_{{ ansible_hostname }}"
    dest: "{{ ansible_user_home_dir }}/.config/terminator/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0664'

- name: '[terminator] Ensure autostart directory exists.'
  file:
    dest: "{{ ansible_user_home_dir }}/.config/autostart"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[terminator] Create symbolic link to default terminator autostart entry.'
  file:
    src: "/usr/share/applications/terminator.desktop"
    dest: "{{ ansible_user_home_dir }}/.config/autostart/terminator.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: link
