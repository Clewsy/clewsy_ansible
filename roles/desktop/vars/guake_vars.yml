---
guake_prefs:
  - { key: "/apps/guake/general/gtk-prefer-dark-theme", value: "true" } #Default to dark mode.
  - { key: "/apps/guake/style/background/transparency", value: "50" }   #Set transparency value (percentage).
  - { key: "/apps/guake/general/window-losefocus", value: "true" }      #Close drop-down when it loses focus.
  - { key: "/apps/guake/general/start-at-login", value: "true" }        #Run guake when gnome starts.
  - { key: "/apps/guake/general/use-popup", value: "false" }            #Disable notification when guake starts.
  - { key: "/apps/guake/general/use-trayicon", value: "false" }         #Disable tray icon.
