---
- name: Install packages for docker.
  apt:
    name: "{{ docker_packages }}"
    state: latest
  register: docker_not_installed 


#- name: Install python packages for docker.
#  pip:
#    name: "{{ docker_pip_packages }}"
#
#- name: Start docker.
#  command: docker
#  when: docker_not_installed is changed


- name: Start docker service.
  service:
    name: docker
    enabled: yes
    state: restarted
  when: docker_not_installed is changed

#- name: Ensure docker group exists
#  group:
#    name: docker
#    state: present

- name: Add user to docker group.
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Create docker-compose staging area.
  file:
    path: /home/docker
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: u=rwx,g=rx,o=rx

- name: Create alias dc for docker-compose.
  lineinfile:
    path: /home/{{ ansible_user }}/.bash_aliases
    line: "alias dc='docker-compose'" 
    state: present
    insertafter: EOF
