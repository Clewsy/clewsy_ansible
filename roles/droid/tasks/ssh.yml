---
########Part 1 - set up user .ssh
- name: '[ssh] Ensure .ssh folder exists in home directory.'
  file:
    dest: "{{ droid_home_dir }}/.ssh"
    mode: '0700'
    state: directory

- name: '[ssh] Set up ssh private key.'
  copy:
    content: "{{ ssh_private_key }}"
    dest: "{{ droid_home_dir }}/.ssh/id_rsa"
    mode: '0600'
#  notify: Restart ssh.

- name: '[ssh] Set up ssh public key.'
  copy:
    content: "{{ ssh_public_key }}"
    dest: "{{ droid_home_dir }}/.ssh/id_rsa.pub"
    mode: '0644'
#  notify: Restart ssh.

- name: '[ssh] Set up ssh config file.'
  copy:
    src: files/ssh/config
    dest: "{{ droid_home_dir }}/.ssh/config"
    mode: '0644'

- name: '[ssh] Set up ssh authorized_keys.'
  copy:
    src: files/ssh/authorized_keys
    decrypt: yes
    dest: "{{ droid_home_dir }}/.ssh/authorized_keys"
    mode: '0644'

#########Part 2 - Disable password authentication
- name: '[ssh] Disable ssh password authentication.'
  lineinfile:
    path: "/data/data/com.termux/files/usr/etc/ssh/sshd_config"
    regexp: '^PasswordAuthentication yes'
    line: 'PasswordAuthentication no'
    state: present
