- name: Install custom fonts.
  get_url:
    url: "{{ item.font_source }}"
    dest: "/usr/share/fonts/{{ item.font_name }}"
    owner: root
    group: root
    mode: 0666
  with_items: "{{ fonts }}"
  register: get_font
  ignore_errors: True

- name: Notify error.
  debug: 
    msg: "Could not download font."
  when: get_font is failed
