---
- name: Install guake.
  apt:
    name: terminator
    state: latest
    update_cache: yes

- name: Copy terminator configuration file.
  copy:
    src: "{{ cache_root }}{{ host_name }}/home/{{ ansible_user }}/.config/terminator/config"
    dest: "/home/{{ ansible_user }}/.config/terminator/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0664

- name: Ensure autostart directory exists.
  file:
    dest: "/home/{{ ansible_user }}/.config/autostart"
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Create autostart entry.
  copy:
    content: |
      [Desktop Entry]
      Name=Guake Terminal
      Comment=Use the command line in a Quake-like terminal.  Autostart config generated by ansible.
      TryExec=guake
      Exec=guake
      Icon=guake
      Type=Application
      Categories=GNOME;GTK;System;Utility;TerminalEmulator;
      StartupNotify=true
      X-Desktop-File-Install-Version=0.22
    dest: "/home/{{ ansible_user }}/.config/autostart/guake.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0664

