---
- name: Set hostname. #Depend on DHCP to initiate server by host name before this is set.
  hostname:
    name: "{{ host_name }}"
    use: systemd

- name: Set local timezone.
  timezone:
    name: "{{ local_tz }}"

- name: Update apt cache (just once for all roles and tasks).
  apt:
    update_cache: yes

- name: Install common packages.
  apt:
    name: "{{ common_packages }}"
    state: latest

- name: Set motd.
  copy:
    src: "files/motd/motd_{{ host_name }}"
    dest: /etc/motd
    mode: 0644
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Set .bashrc.
  template:
    src: templates/.bashrc
    dest: "/home/{{ ansible_user }}/.bashrc"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644

- name: Set user aliases.
  lineinfile:
    path: "/home/{{ ansible_user }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
  with_items: "{{ aliases }}"

- name: Set root aliases.
  lineinfile:
    path: "/root/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
  with_items: "{{ aliases }}"

- name: Ensure bash_aliases enabled for root user.
  lineinfile:
    path: "/root/.bashrc"
    line: 'if [ -f ~/.bash_aliases ]; then'
    state: present
  check_mode: yes
  register: bash_aliases_enabled

- name: Enable bash_aliases for root user.
  lineinfile:
    path: "/root/.bashrc"
    state: present
    line: |
      if [ -f ~/.bash_aliases ]; then
          . ~/.bash_aliases
      fi
    insertafter: EOF
  when: bash_aliases_enabled is changed #I.e. previous dry run task did not match and so wanted to replace line.
