---
- name: Set hostname. #Depend on DHCP to initiate server by host name before this is set.
  hostname:
    name: "{{ host_name }}"
    use: systemd

- name: Update apt cache (just once for all roles and tasks).
  apt:
    update_cache: yes

- name: Install common packages.
  apt:
    name: "{{ common_packages }}"
    state: latest

- name: Set motd.
  copy:
    src: "files/motd/motd_{{ host_name }}"
    dest: /etc/motd
    mode: 0644
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Set .bashrc.
  template:
    src: templates/.bashrc
    dest: "/home/{{ ansible_user }}/.bashrc"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644

- name: Set aliases.
  lineinfile:
    path: "/home/{{ ansible_user }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
  with_items: "{{ aliases }}"