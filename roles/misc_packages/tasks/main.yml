---
- name: Install miscellaneous, host-specific apt packages.
  apt:
    name: "{{ misc_packages }}"
    state: latest
  when: misc_packages.0 is defined

- name: Install miscellaneous, host-specific snap packages.
  snap:
    name: "{{ misc_snaps }}"
  when: misc_snaps.0 is defined

- name: Install miscellaneous, host-specific classic snap packages.
  snap:
    name: "{{ item }}"
    classic: yes
  with_items: "{{ misc_classic_snaps }}"
  when: misc_classic_snaps.0 is defined
