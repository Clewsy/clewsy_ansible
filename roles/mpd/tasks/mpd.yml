---
- name: '[mpd] Load mpd variables.'
  include_vars: mpd_vars.yml

- name: '[mpd] Ensure all packages required for using mpd are installed.'
  apt:
    name: "{{ mpd_packages }}"
    state: latest

- name: '[mpd] Create useful command line aliases.'
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ mpd_aliases }}"

- name: '[mpd] Ensure preferred mpd music files directory exists ({{ music_dir }}).'
  file:
    dest: "{{ music_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: '[mpd] Create /etc/mpd.conf from template.'
  template:
    src: templates/mpd.conf
    dest: "/etc/mpd.conf"
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart mpd.service
    - Rescan music files

- name: '[mpd] Change the port defined in the mpd.socket unit file (i.e. port listened to for client connections).'
  lineinfile:
    path: "/lib/systemd/system/mpd.socket"
    state: present
    regexp: "^ListenStream=[1-9]"
    line: "ListenStream={{ mpd.port }}"
  when: mpd.port is defined
  register: mpd_port

- name: '[mpd] Stop mpd.socket to load new socket port.'
  systemd:
    name: mpd.socket
    state: stopped
  notify:
    - Restart mpd.socket
  when: mpd_port is changed

- name: '[mpd] Stop mpd.service to load new socket port.  Must stop .service so that .socket can be reloaded.'
  systemd:
    name: mpd.service
    state: stopped
  notify:
    - Restart mpd.service
  when: mpd_port is changed

- name: '[mpd] Allow mpd client access through the firewall.' #Note, will not enable ufw.
  ufw:
    rule: allow
    to_port: "{{ mpd.port }}"
    proto: tcp
    comment: mpd
  notify: Restart ufw.
  when: mpd.port is defined
