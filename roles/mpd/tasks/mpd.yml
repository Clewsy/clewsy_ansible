---
- name: '[mpd] Load mpd variables.'
  include_vars: mpd_vars.yml

- name: '[mpd] Ensure all packages required for using mpd are installed.'
  apt:
    name: "{{ mpd_packages }}"
    state: latest

- name: '[mpd] Create useful command line aliases.'
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ mpd_aliases }}"

- name: "[mpd] Ensure preferred mpd music files directory exists ({{ mpd.music_dir | default(ansible_user_home_dir + '/music') }})."
  file:
    dest: "{{ mpd.music_dir | default(ansible_user_home_dir + '/music') }}"
    state: directory

- name: "[mpd] Ensure user mpd is a member of the group with access to the music library  (needed if music dir is in user's home dir)."
  user:
    name: mpd
    groups: "{{ mpd.music_dir_group }}"
    append: yes
  when: mpd.music_dir_group is defined and mpd.music_dir_group

- name: '[mpd] Change settings in /etc/mpd.conf.'
  lineinfile:
    path: '/etc/mpd.conf'
    regexp: "^{{ item.setting }}"
    line: "{{ item.setting }}\t\t\"{{ item.value }}\""
  notify:
    - restart mpd.service
    - rescan music files
  with_items: "{{ mpd_configs.change }}"

