---
- name: '[mpd] Load mpd variables.'
  include_vars: mpd_vars.yml

- name: '[mpd] Ensure all packages required for using mpd are installed.'
  apt:
    name: "{{ mpd_packages }}"
    state: latest
#  register: mpd_installation ##Only needed for the bug fix tasks below.

- name: '[mpd] Create useful command line aliases.'
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ mpd_aliases }}"

- name: "[mpd] Ensure preferred mpd music files directory exists ({{ mpd.music_dir | default(ansible_user_home_dir + '/music') }})."
  file:
    dest: "{{ mpd.music_dir | default(ansible_user_home_dir + '/music') }}"
    state: directory

- name: '[mpd] Change settings in /etc/mpd.conf.'
  lineinfile:
    path: '/etc/mpd.conf'
    regexp: "^{{ item.setting }}"
    line: "{{ item.setting }}\t\t\"{{ item.value }}\""
  notify:
    - stop mpd.socket
    - stop mpd.service
    - kill mpd
    - restart mpd.socket
    - restart mpd.service
    - rescan music files
  with_items: "{{ mpd_configs.change }}"

- name: '[mpd] Add settings in /etc/mpd.conf.'
  lineinfile:
    path: '/etc/mpd.conf'
    insertafter: "^{{ item.setting }}"
    line: "{{ item.setting }}\t\t\"{{ item.value }}\""
  notify:
    - stop mpd.socket
    - stop mpd.service
    - kill mpd
    - restart mpd.socket
    - restart mpd.service
    - rescan music files
  with_items: "{{ mpd_configs.add }}"

- name: '[mpd] Change the port defined in the /lib/systemd/system/mpd.socket unit file (i.e. listen port for client connections).'
  lineinfile:
    path: "/lib/systemd/system/mpd.socket"
    state: present
    regexp: "^ListenStream=[1-9]"
    line: "ListenStream={{ mpd.port }}"
  when: mpd.port is defined and mpd.port
  notify:
    - stop mpd.socket
    - stop mpd.service
    - kill mpd
    - restart mpd.socket
    - restart mpd.service

- name: '[mpd] Configure host-specific audio device.'
  blockinfile:
    path: "/etc/mpd.conf"
    state: present
    marker: "##{mark}## Audio output device inserted by ansible."
    block: "{{ mpd.audio_output | default(mpd_default_audio_output)}}"
  notify:
    - stop mpd.socket
    - stop mpd.service
    - kill mpd
    - restart mpd.socket
    - restart mpd.service

- name: '[mpd] Allow mpd client access through the firewall.' #Note, will not enable ufw.
  ufw:
    rule: allow
    to_port: "{{ mpd.port }}"
    proto: tcp
    comment: mpd
  notify: restart ufw
  when: mpd.port is defined
