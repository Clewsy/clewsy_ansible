---
mpd_packages:
  - mpd
  - mpc
  - ncmpc

mpd_aliases:
  - "alias stream_coderadio='mpc clear && mpc add https://coderadio-admin.freecodecamp.org/radio/8010/radio.mp3 && mpc play'"
  - "alias stream_nightridefm='mpc clear && mpc add https://stream.nightride.fm/nightride.m4a && mpc play'"
  - "alias stream_proton='mpc clear && mpc add http://www.protonradio.com:8000/schedule && mpc play'"
  - "alias stream_triplej='mpc clear && mpc add http://live-radio01.mediahubaustralia.com/2TJW/mp3/ && mpc play'"
  - "alias stream_rektfm='mpc clear && mpc add https://stream.nightride.fm/rekt.m4a && mpc play'"
  - "alias v0='mpc volume 0'"
  - "alias v1='mpc volume 10'"
  - "alias v2='mpc volume 20'"
  - "alias v3='mpc volume 30'"
  - "alias v4='mpc volume 40'"
  - "alias v5='mpc volume 50'"
  - "alias v6='mpc volume 60'"
  - "alias v7='mpc volume 70'"
  - "alias v8='mpc volume 80'"
  - "alias v9='mpc volume 90'"
  - "alias v10='mpc volume 100'"
  
mpd_mixer_config: "{% if (ansible_architecture == 'armv7l' or ansible_architecture == 'aarch64') %}\
                      \tmixer_control	\"Headphone\"\t# REQUIRED FOR MPD VOLUME CONTROL WITH RASPBERRY PI\
                    {% else %}\
                      #\tmixer_control\t\"PCM\"\t\t# optional\
                    {% endif %}"  #Need to set the mixer_control to "Headphone" so that mpd can control the volume on a raspberry pi.

mpd_configs:
  change: #Existing config that matches "setting" will be replaced.
    - { setting: 'music_directory', value: "{{ mpd.music_dir | default('/var/lib/mpd/music') }}" }
    - { setting: 'playlist_directory', value: "{{ mpd.music_dir | default('/var/lib/mpd/') }}/playlists" }
  add: #Additional config "setting" will be added in the line after last match to "setting".
    - { setting: 'bind_to_address', value: "0.0.0.0:{{ mpd.port | default('6600') }}" }

