---
- name: '[apt_all] Copy apt_all.sh script to user bin directory.'
  get_url:
    url: "{{ apt_all_script_url }}"
    dest: "/home/{{ ansible_user }}/bin/apt_all.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

