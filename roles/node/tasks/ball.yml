---
- name: '[ball] Copy ball.sh script to user bin directory.'
  get_url:
    url: "{{ ball_script_url }}"
    dest: "/home/{{ ansible_user }}/bin/ball.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

