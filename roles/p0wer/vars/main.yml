---
p0wer_repo: "git@gitlab.com:clewsy/p0wer.git"
#p0wer_repo: "https://gitlab.com/clewsy/p0wer.git" #Use this repo link for https instead of ssh if you don't have a key set up.
p0wer_repo_keyfile: "{{ ansible_user_home_dir }}/.ssh/id_rsa"

p0wer_packages:
  - build-essential
  - pigpio
  - apache2
  - php

p0wer_aliases:
  - "alias aon='sudo p0wer a on'"
  - "alias aoff='sudo p0wer a off'"
  - "alias bon='sudo p0wer b on'"
  - "alias boff='sudo p0wer b off'"
  - "alias con='sudo p0wer c on'"
  - "alias coff='sudo p0wer c off'"
  - "alias don='sudo p0wer d on'"
  - "alias doff='sudo p0wer d off'"
  