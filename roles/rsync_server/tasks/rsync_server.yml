---
- name: '[rsync_server] Load rsync_server variables.'
  include_vars: rsync_server_vars.yml

- name: '[rsync_server] Ensure all packages required for rsync_server are installed.'
  apt:
    name: "{{ rsync_server_packages }}"
    state: latest

- name: '[rsync_server] Determine if the logfile exists.'
  stat:
    path: "{{ rsync_server_logfile }}"
  register: logfile

- name: '[rsync_server] Ensure the log directory ({{ rsync_server_logdir }}) exists.'
  file:
    path: "{{ rsync_server_logdir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
    state: directory
  when: logfile.stat.exists == false or logfile.stat.pw_name != ansible_user or logfile.stat.gr_name != ansible_user

- name: '[rsync_server] Ensure logfile {{ rsync_server_logfile }} exists and is accessible by {{ ansible_user }}'
  file:
    path: "{{ rsync_server_logfile }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
    state: touch
  when: logfile.stat.exists == false or logfile.stat.pw_name != ansible_user or logfile.stat.gr_name != ansible_user

- name: '[rsync_server] Configure log rotation for rsync_server logfile ({{ rsync_server_logfile }}).'
  copy:
    content: "{{ rsync_server_logrotate_file }}"
    dest: "/etc/logrotate.d/rsync_server"
    owner: "root"
    group: "root"
    mode: '0644'

- name: '[rsync_server] Ensure the manual backup scripts directory ({{ rsync_server_manual_backup_scripts_dir }}) exists.'
  file:
    path: "{{ rsync_server_manual_backup_scripts_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
    state: directory

- name: '[rsync_server] Create manual rsync_server backup scripts.'
  copy:
    content: "{{ rsync_server_manual_backup_script }}"
    dest: "{{ rsync_server_manual_backup_scripts_dir }}/rsync_manual_backup_{{ item.name }}.sh"
    owner: "root"
    group: "root"
    mode: '0755'
  with_items: "{{ rsync_server_syncs }}"

- name: '[rsync_server] Create crontab entries for rsync tasks.'
  cron:
    name: 'Role: "rsync_server" - {{ item.name }} - Sync source [{{ item.source }}] to dest [{{ item.dest }}].'
    minute: "{{ item.minute }}"
    hour: "{{ item.hour }}"
    weekday: "{{ item.weekday }}"
    day: "{{ item.day }}"
    month: "{{ item.month }}"
    user: "{{ ansible_user }}"
    job: "{{ rsync_server_rsync_job }}"
  with_items: "{{ rsync_server_syncs }}"
  notify: Restart cron.
