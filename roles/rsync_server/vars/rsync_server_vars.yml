---
rsync_server_logfile: "/var/log/rsync_server.log"

rsync_server_packages:
  - rsync

rsync_server_logrotate_file: |
  {{ rsync_server_logfile }} {
  	su {{ ansible_user }} {{ ansible_user }}
  	weekly
  	rotate 12
  	compress
  	delaycompress
  	missingok
  	notifempty
  	create 644 {{ ansible_user }} {{ ansible_user }}
  }
  
