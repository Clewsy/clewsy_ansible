#Currently, the latest debian distro on seymour (beaglebone black) is buster with version 1:7.9p1 of openssh-server.
#This version does not include the ability to use external config files, so the /etc/ssh/sshd_configs file must be changed directly.
---
- name: '[sshd_legacy] Disable ssh root login.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
    insertafter: '^#PermitRootLogin'
  notify: restart sshd

- name: '[sshd_legacy] Disable ssh password authentication.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present
    insertafter: '^#PasswordAuthentication'
  notify: restart sshd

- name: '[sshd_legacy] Set ssh to protocol 2 only.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Protocol'
    line: 'Protocol 2'
    state: present
    insertafter: '^#Protocol'
  notify: restart sshd

- name: '[sshd_legacy] Set ssh client idle timeout.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^ClientAliveInterval'
    line: 'ClientAliveInterval 300'
    state: present
    insertafter: '^#ClientAliveInterval'
  notify: restart sshd

- name: '[sshd_legacy] Disable ssh X11 forwarding.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^X11Forwarding'
    line: 'X11Forwarding no'
    state: present
    insertafter: '^#X11Forwarding'
  notify: restart sshd

- name: '[sshd_legacy] Change the sshd port.'
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Port'
    line: "Port {{ sshd_port|default('22') }}"
    state: present
    insertafter: '^#Port 22'
  notify: restart sshd

- name: '[sshd_legacy] Set ufw rule to allow sshd port.' #Defined in defaults/ufw_defs.yml if not defined elsewhere.
  ufw:
    rule: allow
    port: "{{ sshd_port|default('22') }}"
    comment: ssh
  notify: restart ufw