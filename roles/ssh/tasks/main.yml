---
########Part 1 - set up user .ssh
- name: Ensure .ssh folder exists in home directory.
  file:
    dest: "/home/{{ ansible_user }}/.ssh"
    mode: 0700
    owner: "{{ ansible_user }}"
    state: directory

- name: Set up ssh private key.
  copy:
    content: "{{ ssh_private_key }}"
    dest: "/home/{{ ansible_user }}/.ssh/id_rsa"
    mode: 0600
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  notify: Restart ssh.

- name: Set up ssh public key.
  copy:
    content: "{{ ssh_public_key }}"
    dest: "/home/{{ ansible_user }}/.ssh/id_rsa.pub"
    mode: 0644
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  notify: Restart ssh.

- name: Set up ssh config file.
  copy:
    src: files/config
    dest: "/home/{{ ansible_user }}/.ssh/config"
    mode: 0644
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Set up {{ ansible_user }} ssh authorized_keys.
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ item }}"
    exclusive: yes
  with_file: files/authorized_keys

########Part 2 - set up root .ssh (duplicate of user).
- name: Ensure .ssh folder exists in root home directory.
  file:
    dest: "/root/.ssh"
    mode: 0700
    owner: root
    state: directory

- name: Set up root ssh private key.
  copy:
    content: "{{ ssh_private_key }}"
    dest: "/root/.ssh/id_rsa"
    mode: 0600
    owner: root
    group: root
  notify: Restart ssh.

- name: Set up root ssh public key.
  copy:
    content: "{{ ssh_public_key }}"
    dest: "/root/.ssh/id_rsa.pub"
    mode: 0644
    owner: root
    group: root
  notify: Restart ssh.

- name: Set up root ssh config file.
  copy:
    src: files/config
    dest: "/root/.ssh/config"
    mode: 0644
    owner: root
    group: root

- name: Set up root ssh authorized_keys.
  authorized_key:
    user: root
    state: present
    key: "{{ item }}"
    exclusive: yes
  with_file: files/authorized_keys

########Part 3 - General Config
- name: Disable ssh login banner (issue.net).
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: 'Banner'
    line: '#Banner none'
    state: present
    insertafter: 'Banner'
  notify: Restart ssh.

