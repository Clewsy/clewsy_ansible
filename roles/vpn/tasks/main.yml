---
- name: Install openvpn.
  apt:
    name: openvpn
    state: latest

- name: Ensure openvpn directory exists within user's home directory.
  file:
    dest: "{{ ansible_user_home_dir }}/openvpn"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Copy openvpn configuration files to home directory.
  template:
    src: "{{ item }}"
    decrypt: yes
    dest: "{{ ansible_user_home_dir }}/openvpn/"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  with_fileglob:
    - "templates/openvpn/*"

- name: Ensure bin directory exists within user's home directory.
  file:
    dest: "{{ ansible_user_home_dir }}/bin"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Copy vpn.sh script to user's bin directory.
  get_url:
    url: "{{ vpn_script_url }}"
    dest: "{{ ansible_user_home_dir }}/bin/vpn.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Configure vpn.sh script for host-specific use.
  lineinfile:
    path: "{{ ansible_user_home_dir }}/bin/vpn.sh"
    regexp: '^DEFAULT_CONF='
    line: "DEFAULT_CONF=\"{{ ansible_user_home_dir }}/openvpn/Windscribe-Australia_UDP.ovpn\""
