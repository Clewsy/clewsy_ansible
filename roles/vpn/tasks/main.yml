---
- name: Install openvpn.
  apt:
    name: openvpn
    state: latest

- name: Copy openvpn configuration files to home directory.
  copy:
    src: files/openvpn
    decrypt: yes
    dest: "/home/{{ ansible_user }}/."
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644

- name: Ensure bin directory exists within user's home directory.
  file:
    dest: "/home/{{ ansible_user }}/bin"
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Copy vpn.sh script to user's bin directory.
  get_url:
    url: "{{ vpn_script_url }}"
    dest: "/home/{{ ansible_user }}/bin/vpn.sh"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

- name: Configure vpn.sh script for host-specific use.
  lineinfile:
    path: "/home/{{ ansible_user }}/bin/vpn.sh"
    regexp: '^DEFAULT_CONF='
    line: "DEFAULT_CONF=\"/home/{{ ansible_user }}/openvpn/Windscribe-Australia_UDP.ovpn\""
