---
- name: Install openvpn.
  apt:
    name: openvpn
    state: latest

- name: Ensure openvpn directory exists within user's home directory.
  file:
    dest: "{{ ansible_user_home_dir }}/openvpn"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory

- name: Copy openvpn configuration files to home directory.
  template:
    src: "{{ item }}"
    decrypt: yes
    dest: "{{ ansible_user_home_dir }}/openvpn/"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'
  with_fileglob:
    - "templates/openvpn/*"

- name: Ensure scripts library directory exists ({{ scripts_lib }}).
  file:
    dest: "{{ scripts_lib }}"
    state: directory
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: Copy vpn script to script library.'
  get_url:
    url: "{{ vpn_script_url }}"
    dest: "{{ scripts_lib }}/vpn"
    force: yes
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: vpn

- name: Ensure bin directory exists within user's home directory.
  file:
    dest: "{{ ansible_user_home_dir }}/bin"
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
  when: vpn is changed

- name: Copy vpn script to user's bin directory.
  copy:
    src: "{{ scripts_lib }}/vpn"
    dest: "{{ ansible_user_home_dir }}/bin/vpn"
    remote_src: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  when: vpn is changed

- name: Configure vpn script for host-specific use.
  lineinfile:
    path: "{{ ansible_user_home_dir }}/bin/vpn"
    regexp: '^DEFAULT_CONF='
    line: "DEFAULT_CONF=\"{{ ansible_user_home_dir }}/openvpn/Windscribe-Australia_UDP.ovpn\""
  when: vpn is changed
