---
- name: '[wireguard_client] Load wireguard_client variables.'
  include_vars: wireguard_client_vars.yml

## Configure clews.pro wireguard confs.
- name: '[wireguard_client] Copy wireguard configuration file - client connect to clews.pro (interface wg_clews).'
  copy:
    src: "files/wg_clews/wg_clews_client_{{ ansible_hostname }}.conf"
    decrypt: yes
    dest: "/etc/wireguard/wg_clews.conf"
    owner: "root"
    group: "root"
    mode: '0644'

## Configure b4t.site wireguard confs.
- name: '[wireguard_client] Copy wireguard configuration file - client connect to b4t.site (interface wg_b4t).'
  copy:
    src: "files/wg_b4t-site/wg_b4t-site_client_{{ ansible_hostname }}.conf"
    decrypt: yes
    dest: "/etc/wireguard/wg_b4t.conf"
    owner: "root"
    group: "root"
    mode: '0644'

## Configure clews.pro and b4t.site wireguard up/down aliases for clews.pro & b4t.site.
- name: "[wireguard_client] Set {{ ansible_user }} aliases for bringing wireguard connections up / down."
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    regexp: "{{ item }}"
    line: "{{ item }}"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ wireguard_client_aliases }}"

## Configure confs for various windscribe wireguard vpns.
- name: '[wireguard_client] Copy wireguard configuration files - client connect to various windscribe servers.'
  copy:
    src: "files/wg_windscribe/{{ item.conf_filename }}"
    decrypt: yes
    dest: "/etc/wireguard/{{ item.name }}.conf"
    owner: "root"
    group: "root"
    mode: '0644'
  with_items: "{{ wireguard_client_ws_configs }}"

## Configure up aliases for windscribe wireguard configs.
- name: "[wireguard_client] Set {{ ansible_user }} aliases for bringing indscribe wireguard connections up."
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    line: "alias up_{{ item.alias }}='sudo wg-quick up {{ item.name }}'"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ wireguard_client_ws_configs }}"

## Configure down aliases for windscribe wireguard configs.
- name: "[wireguard_client] Set {{ ansible_user }} aliases for bringing indscribe wireguard connections down."
  lineinfile:
    path: "{{ ansible_user_home_dir }}/.bash_aliases"
    state: present
    line: "alias down_{{ item.alias }}='sudo wg-quick down {{ item.name }}'"
    insertafter: EOF
    create: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  with_items: "{{ wireguard_client_ws_configs }}"
